<app-to-do-input (onAddToDoItem)="onAddToDoItem($event)"></app-to-do-input>

<app-to-do-list>
  <app-to-do-item 
    (onDeleteToDoItem)="onDeleteToDoItem($event)" 
    (onToggleToDoItem)="onToggleToDoItem($event)" 
    [todoItem]="todoItem"
    *ngFor="let todoItem of todoItems">
  </app-to-do-item>
</app-to-do-list>

<app-to-do-filter (onFilterToDoItem)="onFiterToDoItem($event)"></app-to-do-filter>
